version: "3.9"
services:
  jwt_template:
    container_name: auth_app
    volumes:
      - ./:/app
    build: .
    image: python:3.12
    ports:
      - 8000:8000
    restart: always
    command: bash -c "cd /app && python -m venv env && . ./env/bin/activate && pip install -r requirements.txt && uvicorn main:app --reload --host 0.0.0.0 --port 8000"